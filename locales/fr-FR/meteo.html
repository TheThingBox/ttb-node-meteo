<script type="text/x-red" data-help-name="meteo">
  <p>Retourne la météo d'une ville dans <code>msg.<b>payload</b></code>.
  Ajoute une image représentative de la meteo aussi dans
  <code>msg.<b>picture</b></code>.</p>

  <p>Nous vous recommandons de définir la ville avec le <b>node city</b>.</p>
  <p>Vous pouvez choisir votre ville manuellement ou dynamiquement via <code>msg.<b>city</b></code></p>
  <p>Vous pouvez choisir votre pays manuellement ou dynamiquement via <code>msg.<b>country</b></code></p>

  <p>Vous pouvez choisir votre unité (Celsius ou Fahrenheit) manuellement ou dynamiquement via <code>msg.<b>unity</b></code> (Par défaut Celsius).</p>

  <p>Vous pouvez aussi choisir entre la météo actuelle ou les prévisions pour
  aujourd'hui. Cela peut-être fait depuis le node ou en définissant.
  <code>msg.<b>weather</b></code>.</p>
</script>
